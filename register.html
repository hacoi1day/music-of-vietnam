      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://kit.fontawesome.com/0355850d71.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="logo">
        <img src="http://uploadfree.xyz/images/logo.png" alt="Logo" />
      </div>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="royalcourt.html">Royal Court</a></li>
        <li><a href="folk.html">Folk</a></li>
        <li><a href="red.html">Red</a></li>

        <li class="dropdown">
          <a href="#">Contemporary <i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-content">
            <li><a href="vpop.html">V-Pop</a></li>
            <li><a href="rockheavymetal.html">Rock & Heavy Metal</a></li>
            <li><a href="hiphiprap.html">Hip Hop & Rap</a></li>
            <li><a href="karaoke.html">Karaoke</a></li>
          </ul>

        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="subscribe">
        <a class="btn-subscribe" rel="stylesheet" href="./register.html"
          >GET IN TOUCH</a
        >
      </div>
    </div>

    <div class="top-wrapper">
      <h1>Get In Touch</h1>
    </div>

    <div class="content-wrapper">
      <form action="" class="form-contact">
        <div class="text-center">
          <img src="http://uploadfree.xyz/images/logo.png" alt="Music of Vietnam" width="50px" />
        </div>
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Email Address</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Country</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <select name="" id="" class="form-control">
            <option>Music Genre</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Talk about your musical instrument you play.</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group text-center">
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>

    
  </body>
